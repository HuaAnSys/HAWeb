<div id="top"></div>
<div id="sidebar"></div>

<div class="content">

    <div class="header">

        <h1 class="page-title">Edit User</h1>
    </div>

    <ul class="breadcrumb">
        <li><a href="index.html">Home</a> <span class="divider">/</span></li>
        <li><a href="users.html">Users</a> <span class="divider">/</span></li>
        <li class="active">User</li>
    </ul>

    <div class="container-fluid">
        <div class="row-fluid">

            <div class="btn-toolbar">
                <button class="btn btn-primary"><i class="icon-save"></i> Save</button>
                <a href="#myModal" data-toggle="modal" class="btn">Delete</a>
                <div class="btn-group">
                </div>
            </div>
            <div class="well">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="tab">
                            <label>商家名称</label>
                            <input type="text" value="" class="input-xlarge">
                            <label>地址</label>
                            <input type="text" value="" class="input-xlarge">
                            <label>电话</label>
                            <input type="text" value="" class="input-xlarge">
                            <label>类别</label>
                            <div class="radio-inline">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios" id="baojie" value="option1" checked>
                                    <span>家居保洁</span>
                                </label>

                            </div>
                            <div class="radio-inline">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios" id="weixiu" value="option1" checked>
                                    <span>家庭维修</span>
                                </label>

                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="daixi" value="option1" checked>
                                    <span>家庭代洗</span>
                                </label>

                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="banyun" value="option1" checked>
                                    <span>家庭搬运</span>
                                </label>

                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="shutong" value="option1" checked>
                                    <span>纱窗安装管道疏通</span>
                                </label>

                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="kaisuo" value="option1" checked>
                                    <span>开锁</span>
                                </label>

                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="optionsRadios" id="yanghu" value="option1" checked>
                                    <span>绿化养护</span>
                                </label>

                            </div>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
                            </label>
                        </form>
                    </div>
                </div>

            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">Delete Confirmation</h3>
                </div>
                <div class="modal-body">

                    <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                    <button class="btn btn-danger" data-dismiss="modal">Delete</button>
                </div>
            </div>


        </div>
    </div>
</div>
